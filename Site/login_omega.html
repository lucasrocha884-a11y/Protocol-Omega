
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login Omega</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    background:#05060a;
    color:white;
    font-family:Arial;
    text-align:center;
    padding-top:60px;
}
.card{
    background:#0c0f17;
    border:1px solid #ff4f7a55;
    padding:25px;
    width:320px;
    border-radius:12px;
    margin:auto;
    box-shadow:0 0 18px #ff4f7a55;
}
input,select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    margin:8px 0;
}
button{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    background:#ff4f7a;
    color:white;
    font-weight:bold;
    margin-top:10px;
}
</style>
</head>
<body>

<h1>LOGIN OMEGA</h1>

<div class="card">
    <label>Tipo de acesso</label>
    <select id="tipo">
        <option value="membro">Membro</option>
        <option value="admin">Admin</option>
    </select>

    <label>Usuário</label>
    <input id="user" placeholder="usuário">

    <label>Senha</label>
    <input id="pass" type="password" placeholder="senha">

    <button onclick="entrar()">Entrar</button>
</div>

<script>
function entrar(){
    const t=document.getElementById('tipo').value;
    if(t==='admin'){
        window.location='painel_admin_omega_continuado.html';
    } else {
        window.location='registro_omega_continuado.html';
    }
}
</script>

</body>
</html>
