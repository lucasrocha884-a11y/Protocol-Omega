<meta charset="utf-8"/>
<title>Protocolo Omega • Login / Registro</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>

    body {
        margin:0;
        padding:0;
        background:#05060a;
        color:#e6eef8;
        font-family:Arial, sans-serif;
        overflow-x:hidden;
    }

    /* fundo animado grid */
    .grid {
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:radial-gradient(circle, #ff4f7a22 0%, #000 70%);
        z-index:-2;
    }
    .grid::before {
        content:'';
        position:absolute;
        width:200%;
        height:200%;
        background:
            linear-gradient(90deg, #ff4f7a22 1px, transparent 1px),
            linear-gradient(#ff4f7a22 1px, transparent 1px);
        background-size:40px 40px;
        animation:gridMove 15s linear infinite;
    }
    @keyframes gridMove {
        0% { transform:translate(0,0); }
        100% { transform:translate(-40px,-40px); }
    }

    /* logo pulsante */
    .logo {
        text-align:center;
        margin-top:40px;
        animation:pulse 2.5s infinite;
    }

    @keyframes pulse {
        0%{ transform:scale(1); filter:drop-shadow(0 0 4px #ff4f7a); }
        50%{ transform:scale(1.08); filter:drop-shadow(0 0 16px #ff4f7a); }
        100%{ transform:scale(1); filter:drop-shadow(0 0 4px #ff4f7a); }
    }

    .logo img {
        width:170px;
    }

    h1, h2 {
        text-align:center;
        color:#ff4f7a;
        animation:fadeIn 1.2s ease forwards;
        opacity:0;
    }

    @keyframes fadeIn {
        from{ opacity:0; transform:translateY(20px); }
        to{ opacity:1; transform:translateY(0); }
    }

    .card {
        background:#0b0d10bb;
        border:1px solid #ff4f7a55;
        border-radius:12px;
        padding:20px;
        max-width:520px;
        width:90%;
        margin:auto;
        margin-top:30px;
        box-shadow:0 0 22px #000a;
        animation:fadeIn 1.4s ease forwards;
        opacity:0;
    }

    input,button,textarea,select {
        width:100%;
        padding:10px;
        margin:8px 0;
        border-radius:8px;
        border:1px solid #1f2937;
        background:#071019;
        color:#e6eef8;
    }

    button {
        background:#ff4f7a;
        border:none;
        font-weight:bold;
        cursor:pointer;
        animation:btnPulse 2.2s infinite;
        transition:0.2s;
    }

    @keyframes btnPulse {
        0% { transform:scale(1); }
        50% { transform:scale(1.05); }
        100% { transform:scale(1); }
    }

    button:hover {
        background:#ff6a9c;
        transform:scale(1.1);
    }

    .small {
        color:#9ba0b0;
        font-size:13px;
    }

    .row {
        display:flex;
        gap:10px;
    }

    
</style>
</head>

<h1>PROTOCOLO OMEGA 3.0</h1>

<div class="card">
    <h2>Acesso ao Clube</h2>

    <p class="small">Você precisa de um código de acesso fornecido pelo administrador.</p>

    <label>Código de acesso</label>
    <input id="code" placeholder="código de acesso">

    <label>Usuário</label>
    <input id="username" placeholder="ex: jogador123">

    <label>Senha</label>
    <input id="password" type="password" placeholder="senha">

    <div class="row">
        <button id="btnRegister">Registrar</button>
        <button id="btnLogin">Entrar</button>
    </div>

    <p id="msg" class="small"></p>
</div>

<div id="memberWrap" class="card" style="display:none">
    <h2>Formulário do jogador</h2>

    <label>Nível</label>
    <input id="level" type="number" value="0">

    <label>Posição principal</label>
    <input id="posicao">

    <label>Habilidades</label>
    <input id="habilidades">

    <label>Discord</label>
    <input id="discord">

    <label>Posições extras</label>
    <input id="posicoesExtras">

    <label>Descrição do estilo de jogo</label>
    <textarea id="descricao"></textarea>

    <label>Imagem de status (URL)</label>
    <input id="statusImg">

    <div class="row">
        <button id="btnSave">Salvar</button>
        <button id="btnLogout">Sair</button>
    </div>

    <p id="saveMsg" class="small"></p>
</div>

<script>
let token = localStorage.getItem('token') || '';
const msg = document.getElementById('msg');

async function api(path, opts={}) {
  opts.headers = opts.headers || {};
  if (token) opts.headers['Authorization'] = 'Bearer ' + token;
  const res = await fetch(path, opts);
  return res.json();
}

document.getElementById('btnRegister').onclick = async () => {
  const code = document.getElementById('code').value.trim();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  if (!code || !username || !password) return msg.textContent = 'Preencha tudo';

  const j = await api('/auth/register', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ username, password, access_code: code })
  });
  if (j.ok) { token=j.token; localStorage.setItem('token', token); showMember(); }
  else msg.textContent=j.err || 'Erro';
};

document.getElementById('btnLogin').onclick = async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  if (!username || !password) return msg.textContent='Preencha usuário e senha';

  const j = await api('/auth/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ username, password })
  });

  if (j.ok) { token=j.token; localStorage.setItem('token', token); showMember(); }
  else msg.textContent=j.err || 'Erro no login';
};

async function showMember() {
  document.querySelector('.card').style.display='none';
  document.getElementById('memberWrap').style.display='block';

  const j = await api('/me/submission');
  if (j.ok && j.submission) {
    level.value = j.submission.level || 0;
    posicao.value = j.submission.posicao || '';
    habilidades.value = j.submission.habilidades || '';
    discord.value = j.submission.discord || '';
    posicoesExtras.value = j.submission.posicoes_extras || '';
    descricao.value = j.submission.descricao || '';
    statusImg.value = j.submission.status_img || '';
  }
}

btnSave.onclick = async () => {
  const payload = {
     level: Number(level.value)||0,
     posicao: posicao.value,
     habilidades: habilidades.value,
     discord: discord.value,
     posicoesExtras: posicoesExtras.value,
     descricao: descricao.value,
     statusImg: statusImg.value
  };

  const j = await api('/submit', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
  saveMsg.textContent = j.ok ? 'Salvo!' : j.err || 'Erro';
};

btnLogout.onclick = () => {
  token='';
  localStorage.removeItem('token');
  location.reload();
};

if (token) showMember();
</script>

</body>
</html>
