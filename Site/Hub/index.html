<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Omega 3.0 - Sistema de Recrutamento</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ícones Lucide (substituindo lucide-react) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Sistema de armazenamento simples -->
    <script src="storage.js"></script>
    <!-- Script de inicialização de dados de teste -->
    <script src="init-test-data.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Efeitos de fundo neon -->
        <div class="background-effects">
            <div class="blur-circle blur-circle-1"></div>
            <div class="blur-circle blur-circle-2"></div>
        </div>
        
        <div class="content-wrapper">
            <!-- Header com logo -->
            <div class="header">
                <div class="logo-container">
                    <div class="logo-glow"></div>
                    <div class="logo-box">
                        <img src="protocolo_omega.png" alt="Protocol Omega 3.0" class="logo-img" id="logoImg">
                    </div>
                </div>
                <h1 class="title">Protocol Omega 3.0</h1>
                <p class="subtitle">Sistema de Recrutamento de Elite • Cadastro Oficial</p>
            </div>

            <div class="form-container">
                <!-- Toggle entre Login e Cadastro -->
                <div class="toggle-buttons">
                    <button class="toggle-btn active" id="btnLogin">Login</button>
                    <button class="toggle-btn" id="btnRegister">Cadastro</button>
                </div>

                <!-- Formulário de Login -->
                <div class="form-content" id="loginForm">
                    <form id="formLogin" class="form">
                        <div class="form-group">
                            <label for="loginDiscord" class="form-label">Nome do Discord</label>
                            <div class="input-wrapper">
                                <i data-lucide="message-circle" class="input-icon"></i>
                                <input 
                                    type="text" 
                                    id="loginDiscord" 
                                    class="form-input" 
                                    placeholder="usuario#1234"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <div class="input-wrapper">
                                <i data-lucide="lock" class="input-icon"></i>
                                <input 
                                    type="password" 
                                    id="loginPassword" 
                                    class="form-input" 
                                    placeholder="••••••••"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <label class="checkbox-label">
                                <input type="checkbox" class="checkbox-input">
                                <span class="checkbox-text">Lembrar-me</span>
                            </label>
                            <button type="button" class="link-button" id="btnForgotPassword">
                                Esqueceu a senha?
                            </button>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i data-lucide="log-in" class="btn-icon"></i>
                            <span>Entrar</span>
                        </button>
                    </form>
                </div>

                <!-- Formulário de Cadastro -->
                <div class="form-content" id="registerForm" style="display: none;">
                    <form id="formRegister" class="form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="registerDiscord" class="form-label">Nome do Discord</label>
                                <div class="input-wrapper">
                                    <i data-lucide="message-circle" class="input-icon"></i>
                                    <input 
                                        type="text" 
                                        id="registerDiscord" 
                                        class="form-input" 
                                        placeholder="usuario#1234"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="registerRoblox" class="form-label">Nome do Roblox</label>
                                <div class="input-wrapper">
                                    <i data-lucide="gamepad-2" class="input-icon"></i>
                                    <input 
                                        type="text" 
                                        id="registerRoblox" 
                                        class="form-input" 
                                        placeholder="SeuNomeRoblox"
                                        required
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="registerPassword" class="form-label">Senha</label>
                                <div class="input-wrapper">
                                    <i data-lucide="lock" class="input-icon"></i>
                                    <input 
                                        type="password" 
                                        id="registerPassword" 
                                        class="form-input" 
                                        placeholder="••••••••"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="registerLvl" class="form-label">
                                    Nível (LVL)
                                    <span class="lvl-display" id="lvlDisplay">1</span>
                                </label>
                                <div class="lvl-slider-container">
                                    <div class="lvl-bar">
                                        <div class="lvl-bar-fill" id="lvlBarFill" style="width: 1%"></div>
                                    </div>
                                    <input 
                                        type="range" 
                                        id="registerLvl" 
                                        class="lvl-slider" 
                                        min="1"
                                        max="99"
                                        value="1"
                                        required
                                    >
                                    <div class="lvl-markers">
                                        <span>1</span>
                                        <span>25</span>
                                        <span>50</span>
                                        <span>75</span>
                                        <span>99</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="posicaoPrincipal" class="form-label">Posição Principal</label>
                            <div class="input-wrapper">
                                <i data-lucide="map-pin" class="input-icon"></i>
                                <select id="posicaoPrincipal" class="form-select" required>
                                    <option value="">Selecione sua posição principal</option>
                                    <option value="Goleiro">Goleiro</option>
                                    <option value="Zagueiro">Zagueiro</option>
                                    <option value="Meio Campo">Meio Campo</option>
                                    <option value="Ponta">Ponta</option>
                                    <option value="Atacante">Atacante</option>
                                </select>
                                <i data-lucide="chevron-down" class="select-arrow"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Posições Jogáveis</label>
                            <div class="position-grid" id="posicoesJogaveis">
                                <button type="button" class="position-btn" data-position="Goleiro">Goleiro</button>
                                <button type="button" class="position-btn" data-position="Zagueiro">Zagueiro</button>
                                <button type="button" class="position-btn" data-position="Meio Campo">Meio Campo</button>
                                <button type="button" class="position-btn" data-position="Ponta">Ponta</button>
                                <button type="button" class="position-btn" data-position="Atacante">Atacante</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="descricaoJogo" class="form-label">Descrição do Jogo</label>
                            <textarea 
                                id="descricaoJogo" 
                                class="form-textarea" 
                                rows="4"
                                placeholder="Descreva seu estilo de jogo, pontos fortes, experiência..."
                                required
                            ></textarea>
                        </div>

                        <button type="submit" class="btn-primary">
                            <i data-lucide="user-plus" class="btn-icon"></i>
                            <span>Criar Conta</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Recuperação de Senha -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="btnCloseModal">
                <i data-lucide="x"></i>
            </button>

            <div id="forgotPasswordForm">
                <div class="modal-header">
                    <div class="modal-icon">
                        <i data-lucide="message-circle"></i>
                    </div>
                    <h2 class="modal-title">Esqueceu a senha?</h2>
                    <p class="modal-text">
                        Digite seu nome do Discord e enviaremos instruções para recuperar sua senha.
                    </p>
                </div>

                <form id="formForgotPassword" class="form">
                    <div class="form-group">
                        <label for="forgotDiscord" class="form-label">Nome do Discord</label>
                        <div class="input-wrapper">
                            <i data-lucide="message-circle" class="input-icon"></i>
                            <input 
                                type="text" 
                                id="forgotDiscord" 
                                class="form-input" 
                                placeholder="usuario#1234"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i data-lucide="send" class="btn-icon"></i>
                        <span>Enviar instruções</span>
                    </button>
                </form>
            </div>

            <div id="forgotPasswordSuccess" style="display: none;">
                <div class="modal-header">
                    <div class="modal-icon modal-icon-success">
                        <i data-lucide="check-circle"></i>
                    </div>
                    <h2 class="modal-title">Email enviado!</h2>
                    <p class="modal-text">
                        Verifique seu Discord para instruções de recuperação de senha.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="supabase-auth.js"></script>
    <script src="app.js"></script>
    <script>
        // Inicializar ícones Lucide
        lucide.createIcons();
    </script>
</body>
</html>
