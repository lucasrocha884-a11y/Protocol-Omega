
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registro Omega • Formulário</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;padding:0;font-family:Arial;background:#05060a;color:#e6eef8;text-align:center;}
.container{margin:auto;margin-top:30px;max-width:450px;background:#0c0f17cc;padding:25px;border-radius:14px;border:1px solid #ff4f7a55;box-shadow:0 0 25px #ff4f7a55;}
input,select,textarea{width:100%;padding:12px;margin:8px 0;border:none;border-radius:8px;background:#0a0f14;color:white;}
textarea{height:100px;}
button{width:100%;padding:12px;margin-top:12px;border:none;border-radius:8px;background:#ff4f7a;color:white;font-weight:bold;}
button:hover{background:#ff6a9c;}
</style>
</head>
<body>

<h1>REGISTRO OMEGA</h1>

<div class="container">
    <label>Nível</label>
    <input placeholder="Ex: 82">

    <label>Posição Principal</label>
    <select>
        <option value="gk">GK - Goleiro</option>
        <option value="df">DF - Zagueiro (D/E)</option>
        <option value="mc">MC - Meio Campo</option>
        <option value="pt">PT - Ponta Direita/Esquerda</option>
        <option value="fw">FW - Atacante</option>
    </select>

    <label>Habilidades</label>
    <input placeholder="Ex: velocidade, passe, chute...">

    <label>Discord</label>
    <input placeholder="Seu usuário no Discord">

    <label>Posições Diversas</label>
    <input placeholder="Outras posições que pode jogar">

    <label>Descreva Como Você Joga</label>
    <textarea placeholder="Descreva seu estilo de jogo"></textarea>

    <label>Imagem de Status/Hisatus (URL)</label>
    <input placeholder="Cole aqui a URL da imagem">

    <button onclick="alert('Formulário enviado! (demonstração)')">Enviar</button>
</div>

</body>
</html>
