
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registro Omega • Protocolo Omega 3.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    background:#05060a;
    color:#e6eef8;
    text-align:center;
}
header{
    padding:25px;
    background:#0c0f17;
    border-bottom:2px solid #ff4f7a55;
    box-shadow:0 0 18px #ff4f7a55;
}
.container{
    margin:auto;
    margin-top:40px;
    max-width:420px;
    background:#0c0f17cc;
    padding:25px;
    border-radius:14px;
    border:1px solid #ff4f7a55;
    box-shadow:0 0 25px #ff4f7a55;
}
input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:8px;
    background:#0a0f14;
    color:white;
}
button{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:8px;
    background:#ff4f7a;
    color:white;
    font-weight:bold;
}
button:hover{
    background:#ff6a9c;
}
</style>
</head>
<body>

<header>
<h1>REGISTRO OMEGA</h1>
</header>

<div class="container">
    <h2>Crie seu Acesso ao Sistema</h2>

    <input placeholder="Usuário">
    <input placeholder="Senha" type="password">
    <input placeholder="Código de Acesso">

    <button>Registrar</button>
</div>

</body>
</html>
