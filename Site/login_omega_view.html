
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login • Protocolo Omega</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    background:#05060a;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    padding-top:60px;
}
.card{
    background:#0c0f17;
    border:1px solid #ff4f7a55;
    width:320px;
    padding:25px;
    margin:auto;
    border-radius:12px;
    box-shadow:0 0 18px #ff4f7a55;
}
input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:8px;
    background:#0a0f14;
    color:white;
}
button{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:8px;
    background:#ff4f7a;
    color:white;
    font-weight:bold;
}
button:hover{
    background:#ff6a9c;
}
a{
    color:#79d9ff;
}
</style>
</head>
<body>

<h1>LOGIN OMEGA</h1>

<div class="card">
    <input placeholder="Usuário">
    <input type="password" placeholder="Senha">
    <button onclick="window.location='site_omega.html'">Entrar</button>

    <p style="margin-top:10px;">
        Não tem conta? <a href="site_omega.html">Registrar</a>
    </p>
</div>

</body>
</html>
